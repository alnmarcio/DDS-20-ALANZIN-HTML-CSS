<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <form action="" method="">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="caixa-nome">Nome:</label>
        <input type="text" id="caixa-nome" placeholder="Digite aqui seu nome" />

        <br />
        <br />

        <label for="endereco">Endereço:</label>
        <input
          type="text"
          id="endereco"
          placeholder="Digite aqui seu endereço"
        />

        <br />
        <br />

        <label for="cidade">Cidade:</label>
        <input
          type="text"
          name="cidade"
          id="cidade"
          placeholder="Digite aqui sua cidade"
        />

        <br />
        <br />

        <label for="">Cidade</label>
        <select name="" id="">
            <option value="amapa">Amapá</option>
            <option value="itaquaquecetuba">Itaquaquecetuba</option>
            <option value="uberlandia">Cidade dos Ubers</option>
          </optgroup>
        </select>

      </fieldset>

      <br>
      <br>

      <fieldset>
        <legend>Dados profissionais</legend>
        
        <label for="">Natureza do cargo</label><br />
        <input type="radio" name="curso" value="gerencia" /> Gerência
        <input type="radio" name="curso" value="financeiro" /> Financeiro 
        <input type="radio" name="curso" value="recepcao" /> Recepção
        <input type="radio" name="curso" value="administrativo" /> Administrativo
        <input type="radio" name="curso" value="juridico" /> Jurídico

        <br>
        <br>
        
        <label for="">Área de interesse</label><br />
        <input type="checkbox" name="Escolha1" value="computaria" /> Computaria
        <input type="checkbox" name="Escolha2" value="biologia" /> Biologia 
        <input type="checkbox" name="Escolha3" value="meioambiente" /> Meio Ambiete
        <input type="checkbox" name="Escolha4" value="engenharia" /> Engenharia
        <input type="checkbox" name="Escolha5" value="historia" /> História

        <br>
        <br>

        <label for="textao" >Mini-Curriculo:
            <textarea
            name="textao"
            id="textao"
            cols="50"
            rows="5"
            placeholder=""
            ></textarea>
        </label>

      </fieldset>

      <br>
      <br>

      <input type="submit" value="ENVIAR" id="" /> 
      <input type="reset" value="LIMPAR" id="" />

    </form>

  </body>
</html>
