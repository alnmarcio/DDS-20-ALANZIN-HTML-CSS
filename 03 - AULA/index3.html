<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="icon" href="https://s2-ge.glbimg.com/dWDPq3cpy8sPlDwaD34EWIhE-vg=/0x0:690x849/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2019/g/E/jbMJjAR1aFIUYnGdC1Gw/classificacao-do-returno-38.png">

</head>
<body>
    <h1>Tabela aqui</h1>
    <table border="3">
        <!-- cabeçalho-->
        <thead>
            <tr>
                <th>NOME</th>
                <th>ITEM</th>
                <th>QUANTIDADE</th>
                <th>PREÇO</th>
            </tr>
        </thead>
        <!-- corpo da tabela -->
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
        </tbody>
        <!-- rodapé da tabela -->
        <tfoot>
            <tr>
                <td colspan="4">
                    FONTE: DA JUVENTUDE
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
